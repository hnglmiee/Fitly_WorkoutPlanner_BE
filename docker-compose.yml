version: '3.8'
services:
  mysql:
    build: .
    container_name: workoutplanner
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: workoutplanner
      MYSQL_USER: lamiee
      MYSQL_PASSWORD: lamiee
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
volumes:
  mysql_data:
